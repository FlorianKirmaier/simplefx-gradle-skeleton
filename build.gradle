System.setProperty("file.encoding", "UTF-8")

buildscript {
    repositories {
        jcenter()
        maven {
            url "${System.properties['user.home']}/.m2/repository/"
        }

        maven {
            url "http://sandec.bintray.com/repo"
        }

        maven {
            url "http://mix-software.com:8081/nexus/content/repositories/jpro-snapshots"
        }

        maven {
            url "http://mix-software.com:8081/nexus/content/repositories/jpro"
        }
    }

    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.8'
        classpath 'com.jprotechnologies.jpro:jpro-plugin-gradle:0.1.7-SNAPSHOT'
        classpath 'SANDEC:simplefx-plugin-gradle:2.2.0'
    }
}

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url "http://sandec.bintray.com/repo"
    }
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
}

apply plugin: 'java'
apply plugin: 'com.jprotechnologies.jpro'
apply plugin: 'de.sandec.simplefx'

dependencies {
    compile 'com.neovisionaries:nv-websocket-client:1.30'
    compile 'org.scalaj:scalaj-http_2.11:2.3.0'
    compile 'com.lihaoyi:upickle_2.11:0.4.3'
}

jpro {
    jproVersion = "0.1.8-SNAPSHOT"
}
mainClassName = 'com.fk.neuralnet.Main'
